<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>已借书籍</title>
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<script src="../../layuiadmin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/js/getCookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/js/Tools.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-card" style="padding: 10px 20px 20px 20px;margin-top: 20px;">
				<div class="layui-form" style="margin-top: 30px;">
					<div class="layui-form-item">
						<table class="layui-table" id="table" lay-filter="table"></table>
						<script type="text/html" id="btns">
							<div class="layui-btn layui-btn-xs" lay-event="gh">
								归还
							</div>
							<div class="layui-btn layui-btn-xs layui-btn-normal" lay-event="gs">
								丢失
							</div>
						</script>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../layuiadmin/layui/layui.js"></script>
	<script>
		var vue = new Vue({
			el:'#search',
			data:{
				list:[],
				types:[],
				form:null
			},
			created:function(){
				$.get("http://localhost:8088/book/press/",function(res){
					vue.list = res.data
				})
				$.get("http://localhost:8088/book/types/",function(res){
					vue.types = res.data
				})
			},
			updated:function(){
				if(vue.form!=null){
					vue.form.render()
				}
			}
		})
		
		layui.use(['laydate', 'form', 'table'], function() {
			var form = layui.form;
			vue.form = form
			var laydate = layui.laydate;
			var table = layui.table;
			
			laydate.render({
				elem:"#laydate1"
			})

			table.render({
				elem: '#table',
				url: 'http://localhost:8088/book/books/',
				where:{status:0},
				cols: [
					[{
						title: "序号",
						type: "numbers",
						align: "center"
					}, {
						field: "name",
						title: "书名"
					}, {
						field: "author",
						title: "作者",
						align: "center"
					}, {
						field: "type",
						title: "类别",
						align: "center",
						templet: d => {
							console.log(d.type)
							for (var i = 0; i < vue.types.length; i++) {
								if (d.type == vue.types[i].id) {
									return vue.types[i].typeName
								}
							}
							return "未知"
						}
					}, {
						field: "press",
						title: "出版社",
						align: "center",
						templet: d => {
							for (var i = 0; i < vue.list.length; i++) {
								if (d.press == vue.list[i].id) {
									return vue.list[i].name
								}
							}
							return "未知"
						}
					}, {
						field: "pushTime",
						title: "出版时间",
						align: "center"
					}, {
						field: "count",
						title: "剩余数量",
						align: "center"
					}, {
						title: "操作",
						align: "center",
						toolbar: "#btns"
					}]
				],
				page: !0,
				limit: 10,
				limits: [10, 20, 30],
				text: {
					none: '暂无相关数据' //默认：无数据
				}
			});
			
			table.on('tool(table)', function(obj) {
				var data = obj.data;
				var layEvent = obj.event;
				var tr = obj.tr;
				if (layEvent == 'xq') {
					layer.open({
						type: 2,
						title: '编辑',
						content: 'book-details.html?id=' + data.id,
						maxmin: true,
						area: ['100%', '100%']
					});
				}else if (layEvent == 'js') {
					if(data.count==0){
						layer.alert("该书没有剩余，不可借！",{icon:2})
						return false;
					}
					layer.confirm('确认借一本:<br/>《'+data.name+'》', {
						btn: ['确认', '取消'] //按钮
					}, function(){
						$.post("http://localhost:8088/book/borrow/",{
							userId : par.userid,
							bookId : data.id
						},function (res){
							layer.closeAll()
							layer.msg("已借一本"+'《'+data.name+'》')
							table.reload('table')
						})
					});
				}
			});
			//双击
			table.on('rowDouble(table)', function(obj) {
				var data = obj.data;
				$("#caseform").attr("lay-href", "case/case-form.html?id=" + data.id + "&userid=" + userid);
				$("#caseform").click();
			});

			//搜索
			form.on('submit(search)', function(obj) {
				let field = obj.field
				table.reload('table',{
					where:field
				})
			});
		});
	</script>
</html>
