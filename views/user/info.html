<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置我的资料</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
		<script src="../../layuiadmin/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/js/Tools.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../layuiadmin/js/getCookie.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">设置我的资料</div>
						<div class="layui-card-body" pad15>

							<div class="layui-form" lay-filter="">
								<div class="layui-form-item">
									<label class="layui-form-label">昵称</label>
									<div class="layui-input-inline">
										<input type="text" name="nickName" :value="obj.nickName" required lay-verify="required" autocomplete="off" placeholder="请输入昵称"
										 class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<input type="checkbox" lay-filter="changepwd" lay-skin="primary" title="我要改密码">
									</div>
								</div>
								<div class="layui-form-item" v-if="changepwd=='0'">
									<label class="layui-form-label">更改密码</label>
									<div class="layui-input-inline">
										<input type="password" name="pwd" autocomplete="off" placeholder="无需更改密码请勿输入" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../../layuiadmin/layui/layui.js"></script>
		<script>
			var vue = new Vue({
				el:'.layui-form',
				data:{
					obj:[],
					changepwd:1,
					form:null
				},
				updated:function(){
					if(vue.form!=null){
						vue.form.render()
					}
				},
				created:function(){
					$.get("http://localhost:8088/book/user/?id="+par.id, function(res) {
						vue.obj = res.data
					});
				}
			})
			layui.use(['form'],function(){
				var form = layui.form;
				vue.form = form
				
				form.on('checkbox(changepwd)',function(data){
					if(vue.changepwd==0){
						vue.changepwd = 1
					}else{
						vue.changepwd = 0
					}
				})
				
				form.on("submit(setmyinfo)",function(data){
					var field = data.field
					field._method = "PUT"
					field.id = par.id
					$.post("http://localhost:8088/book/user/",field,function(res){
						if(res.code==0){
							layer.msg("修改成功")
							setCookie("nickName", field.nickName, 30)
							if(field.pwd!=null){
								setCookie("id", null, 0)
								setCookie("nickName", null, 0)
								setCookie("admin", null, 0)
								parent.location.reload();
							}
						}else{
							layer.msg("修改失败!")
						}
					})
				})
			});
		</script>
	</body>
</html>
